<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout 2 Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">Layout <span>2</span> Checkout</div>
    <div class="tagline">From Design to Purchase Seamlessly</div>
    <input type="file" id="roomUpload" accept="image/*">
    <div class="button-group">
      <button onclick="goToDragDrop() ">Drag & Drop Mode</button>
      <button onclick="goToAIMode()">AI Generated Mode</button>
    </div>
  </div>

  <script>
    // localStorage.removeItem("uploadedRoomImage");
    let uploadedImage = null;

    // Restore uploaded image  s      d
    uploadedImage = localStorage.getItem("uploadedRoomImage");

    document.getElementById("roomUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage = reader.result;
          localStorage.setItem("uploadedRoomImage", uploadedImage);
        };
        reader.readAsDataURL(file);
      }
    });
    
    function goToDragDrop() { 
      if (!uploadedImage) {
        alert("Please upload a room image first!");
        return;
      }
      window.location.href = "drag-drop.html";
    }


    function goToAIMode() {
      if (!uploadedImage) {
        alert("Please upload a room image first!");
        return;
      }
      window.location.href = "AI_Gen_Image.html";
    }
  </script>
</body>
</html>
